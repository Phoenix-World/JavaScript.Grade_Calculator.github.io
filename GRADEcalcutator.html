<!DOCTYPE html>
<html>
<head>
	<title>GRADEcalcuiator</title>
	<link rel="stylesheet" type="text/css" href="Grade.css">
</head>
<body>
<div class="background">
	<div class="container">
		<div class="screen">
			<div class="screen_body">
				<div class="screen_body_item left">
					<div class="app_title">
						<div class="animated_infinite_pulse">
							Student<br>Grade<br>Calcy
						</div>
					</div>
				</div>
				<div class="screen_body_item">
				<div class="app_form">
					<div class="app_form_group">
						<input type="text" class="app_form_control" placeholder="WEB PROGRAMING" id="wd" value="">
					</div>
					<div class="app_form_group">
						<input type="text" class="app_form_control" placeholder="MATHS" id="maths" value="">
					</div>
					<div class="app_form_group">
						<input type="text" class="app_form_control" placeholder="COMPUTER" id="comp" value="">
					</div>
					<div class="app_form_group">
						<input type="text" class="app_form_control" placeholder="PHYSICS" id="phy" value="">
					</div>
					<div>
						<input type="button" name="" value="showPercentage" class="app_form_button" onclick="calcy()">
					</div>
				</div>	
				</div>
			</div>
			<div class="app_form_group showdata">
				<p id="showData"></p>
			</div>
		</div>
	</div>
</div>
<script src="Gcalcy.js"></script>
</body>
</html>
